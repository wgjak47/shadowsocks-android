language: scala
sudo: false
addons:
  apt:
    packages:
    - gcc-multilib
    - g++-multilib
    - libstdc++6:i386
    - libgcc1:i386
    - zlib1g:i386
    - libncurses5:i386
scala:
- 2.11.7
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "*.lock" | xargs rm
cache:
  directories:
  - $HOME/.android
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot
before_install:
- ./travis-ci/setup.sh
- export NDK_CCACHE=ccache
- export ARCH=`uname -m`
- export ANDROID_NDK_HOME=$HOME/.android/android-ndk-r10d
- export ANDROID_HOME=$HOME/.android/android-sdk-linux
- export PATH=${ANDROID_NDK_HOME}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}
- cp local.properties.travis local.properties
script:
- ./build.sh > /dev/null
- sbt android:package-release
deploy:
  provider: releases
  api_key:
    secure: 
  file: shadowsocks-release-unaligned.apk
  skip_cleanup: true
  on:
    tags: true
    repo: wgjak47/shadowsocks-android
